<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="switchTab('tracker')">Debt Tracker</button>
    <button onclick="switchTab('items')">Manage Items</button>
    <button onclick="switchTab('debtors')">Debtor List</button>
  </div>

  <div id="tracker" class="tab active">
    <h2>Debt Tracker</h2>
    <div class="form-section">
      <label for="debtorSelect">Select Debtor:</label>
      <select id="debtorSelect"></select>

      <label for="itemSelect">Item:</label>
      <select id="itemSelect"></select>

      <input type="number" id="quantity" placeholder="Quantity" />
      <button onclick="addDebt()">Add Debt</button>
    </div>

    <div class="filters">
      <button onclick="filterDebts('all')">All</button>
      <button onclick="filterDebts('paid')">Paid</button>
      <button onclick="filterDebts('unpaid')">Unpaid</button>
    </div>

    <div id="debtList"></div>
  </div>

  <div id="items" class="tab">
    <h2>Manage Items</h2>
    <div class="form-section">
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="itemPrice" placeholder="Price (â‚±)" />
      <button onclick="addItem()">Add Item</button>
    </div>
    <div id="itemList"></div>
  </div>

  <div id="debtors" class="tab">
    <h2>Debtor List</h2>
    <div class="form-section">
      <input type="text" id="newDebtorName" placeholder="New Debtor Name" />
      <button onclick="addDebtor()">Add Debtor</button>
    </div>
    <ul id="debtorList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
