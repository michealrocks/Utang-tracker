<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="switchTab('debt-tab')" class="active-tab">Debt Manager</button>
    <button onclick="switchTab('items-tab')">Manage Items</button>
  </div>

  <div id="debt-tab" class="tab-content active">
    <form id="debtForm">
      <input type="text" id="debtorName" placeholder="Debtor's Name" required />
      <select id="itemSelect" required></select>
      <input type="number" id="quantity" placeholder="Quantity" min="1" required />
      <button type="submit">Add Debt</button>
    </form>
    <div id="paidSection"><h3>Paid</h3></div>
    <div id="unpaidSection"><h3>Unpaid</h3></div>
  </div>

  <div id="items-tab" class="tab-content">
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="itemPrice" placeholder="Price (â‚±)" min="0" required />
      <button type="submit">Add Item</button>
    </form>
    <div id="itemList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
